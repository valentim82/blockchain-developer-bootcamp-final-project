<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consensus Final Project</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  

</head>
<body>
  <h1>Mint your NFT</h1>

  <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
    <nav>
        <ul class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
            <a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="index.html">Create my NFT |</a> 
            <a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="stake.html">Stake | </a>
            <a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="sell_buy.html">Sell my Art |</a>
            <a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="about.html">About</a>
        </ul>
    </nav>
</div>

  <p>
    Create my art
  </p>
  <div id="mm-detected"></div>

  <!-- Connect to MetaMask Wallet -->

  <button id="mm-connect">Connect to MetaMask</button>

  <!-- Display current address -->

  <div id="mm-current-account"></div>

  <!-- Provide the name, price and url to mint the nft to the contract  -->
  <div>
  <label for="name">NFTs name:</label> <br>
  <input id="ss-input-name" type="text" placeholder="Provide input"/>  
</div>
<div>
  <label for="name">NFTs price:</label> <br>
  <input id="ss-input-price" type="text" placeholder="Provide input"/>  
</div>
<div>
  <label for="name">NFTs url:</label> <br>
  <input id="ss-input-url" type="text" placeholder="Provide input"/>  
</div>
  <button id="ss-input-button">Mint NFT</button>

  <!-- Read input from contract -->
  <div> <br>  
    <button id="ss-get-value">Show my Collection</button>
  </div><br>
  <div id="ss-display-nft-by-contract">Number of NFT minted: </div> <br>
  <div id="ss-display-nft-by-address">Number of NFT owner by contract: </div> <br>
  <div id="txStatus"></div>
  <div id="nftImg">
  

  </div>

</body>

</html>
